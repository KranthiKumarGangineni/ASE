<ion-header>
  <ion-navbar>
    <ion-title>
      LogIn/Register Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button block ion-button (click)="signIn()">Sign In</button>
    </div>

</ion-content>
    
    
    <ion-content>

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #registerusername></ion-input>
      </ion-item>
        
        <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" #registerfirstname></ion-input>
      </ion-item>
        
        <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" #registerlastname></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #registerpassword></ion-input>
      </ion-item>
        
        <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" #registerconfirmpassword></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button block ion-button (click)="register()">Register</button>
    </div>

</ion-content>
    
    
</ion-content>
